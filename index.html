<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.5.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.21.0"></script>
  
  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">
</head>
<body>
  
<div id="dot_map"></div>

<script type="text/javascript">
  var spec = {
    "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
    "width": 800, // Adjust the width and height as needed
    "height": 500,
    "title": "Global shark attacks over the years",
    
    "layer": [
      {
        "data": {
          "url": "https://raw.githubusercontent.com/Xuanny-qx/FIT3179/main/Visualisation2/js/ne_110m.json",
          "format": {
            "type": "topojson",
            "feature": "ne_110m_admin_0_countries"
          }
        },
        "projection": {
          "type": "mercator"
        },
        "mark": {
          "type": "geoshape",
          "fill": "#99d8c9",
          "stroke": "white"
        }
      },
      {
        "data": {
          "url": "https://raw.githubusercontent.com/FIT3179/Vega-Lite/main/7_others/oceans.topojson",
          "format": {"type": "topojson", "feature": "oceans"}
        },
        "mark": {"type": "geoshape", "fill": "skyblue"}
      },
      {
        "data": {
          "url": "https://raw.githubusercontent.com/Xuanny-qx/FIT3179/main/Visualisation2/data/location_coordinates.csv"
        },
        "projection": {
          "type": "mercator" // Identity projection for latitude and longitude
        },
        "mark": "circle",
        "encoding": {
          "longitude": {
            "field": "lon",
            "type": "quantitative"
          },
          "latitude": {
            "field": "lat",
            "type": "quantitative"
          },
          "size": {"value": 10}, // Adjust the size of the dots
          "color": {"value": "red"} // Change the color of the dots
        }
      },
      {
      "data": {
        "url": "https://raw.githubusercontent.com/Xuanny-qx/FIT3179/main/Visualisation2/js/ne_110m.json",
        "format": {"type": "topojson", "feature": "ne_110m_graticules_30"}
      },
      "mark": {"type": "geoshape", "fill": null, "stroke": "lightgray"}
    }
    ]
  };

  vegaEmbed('#dot_map', spec).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
</script>

</body>
</html>
